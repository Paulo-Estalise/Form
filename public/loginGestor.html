<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Gestor</title>
    <style>
        /* Reset básico */
        body, h2, label, input, button, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container do login */
        #loginPage {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #000000;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333333;
        }

        /* Mensagem de erro */
        #errorMessage {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginPage">
        <h2>Login do Gestor</h2>
        <label for="login">Login:</label>
        <input type="text" id="login" required><br><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" required><br><br>
        <button onclick="authenticate()">Entrar</button>
        <p id="errorMessage">Login ou senha incorretos!</p>
    </div>

    <script>
        // Função para autenticar o gestor
        function authenticate() {
            const login = document.getElementById("login").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            // Simulação de autenticação (substitua por lógica real)
            if (login === "gestor" && password === "1234") {
                alert("Login bem-sucedido! Redirecionando...");
                window.location.href = "gestor.html"; // Redireciona para a página do gestor
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
