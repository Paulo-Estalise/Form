<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Gestor</title>
    <!-- Inclua a biblioteca jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Reset básico */
        body, h2, label, input, button, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinhar no topo */
            height: 100vh;
            padding-top: 50px; /* Espaço no topo */
        }

        /* Container da área do gestor */
        #managerPage {
            background-color: #f9f9f9;
            padding: 20px;
            width: 75%; /* Largura maior para acomodar o layout */
            position: relative;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center; /* Alinha o título à esquerda */
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 200px; /* Largura reduzida do campo de texto */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            border-color: #000000;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333333;
        }

        /* Estilo para os botões no canto superior direito */
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Estilo para a área de pesquisa no canto superior esquerdo */
        .search-area {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Estilo para os resultados */
        #results {
            margin-top: 120px; /* Espaço para os botões e área de pesquisa */
            text-align: left;
        }

        #results p {
            margin: 10px 0;
        }

        #results h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prestador-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            background-color: #ffffff;
        }

        .prestador-item button {
            margin-right: 10px;
        }

        /* Botão pequeno para gerar PDF */
        .small-button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #444;
        }

        .small-button:hover {
            background-color: #666;
        }

        /* Estilo para a lista de cidades */
        .cidades-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .cidades-list p {
            background-color: #f1f1f1;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="managerPage">
        <!-- Título à esquerda -->
        <h2>Área do Gestor</h2>

        <!-- Área de pesquisa no canto superior esquerdo -->
        <div class="search-area">
            <label for="searchCity">Pesquisar por Cidade:</label>
            <input type="text" id="searchCity" required>
            <button onclick="searchByCity()">Pesquisar</button>
        </div>

        <!-- Botões no canto superior direito -->
        <div class="top-buttons">
            <button onclick="goHome()">Home</button>
            <button onclick="listAllPrestadores()">Listar Todos os Prestadores</button>
            <button onclick="showCidadesCadastradas()">Cidades Cadastradas</button>
        </div>

        <!-- Área para exibir os resultados -->
        <div id="results"></div>
    </div>

    <script>
        // Função para redirecionar para a página inicial
        function goHome() {
            window.location.href = "index.html";
        }

        // Função para listar todos os prestadores
        async function listAllPrestadores() {
            try {
                const response = await fetch("http://localhost:3000/api/prestadores");
                if (!response.ok) {
                    throw new Error(`Erro na requisição: ${response.statusText}`);
                }
                const data = await response.json();

                const resultsDiv = document.getElementById("results");
                if (data.message) {
                    resultsDiv.innerHTML = `<h3>Lista de Prestadores</h3><p>${data.message}</p>`;
                } else {
                    resultsDiv.innerHTML = `
                        <h3>
                            Lista de Prestadores
                            <button class="small-button" onclick="generatePDF()">Gerar PDF</button>
                        </h3>
                    `;

                    data.forEach((prestador) => {
                        const itemsHTML = prestador.items.map(item => `
                            <div style="margin-left: 20px;">
                                <p><strong>Item:</strong> ${item.item}</p>
                                <p><strong>Metros Quadrados:</strong> ${item.area}</p>
                                <p><strong>Preço por m²:</strong> R$ ${item.price.toFixed(2)}</p>
                            </div>
                        `).join('');

                        resultsDiv.innerHTML += `
                            <div class="prestador-item" id="prestador-${prestador._id}">
                                <p><strong>Nome:</strong> ${prestador.name}</p>
                                <p><strong>Cidade:</strong> ${prestador.city}</p>
                                <p><strong>Cliente:</strong> ${prestador.client}</p>
                                <p><strong>Orçamento:</strong> R$ ${prestador.budget.toFixed(2)}</p>
                                <h4>Itens Necessários:</h4>
                                ${itemsHTML}
                                <button onclick="deletePrestador('${prestador._id}')">Deletar</button>
                            </div>
                        `;
                    });
                }
            } catch (err) {
                console.error("Erro:", err);
                alert("Erro ao carregar prestadores.");
            }
        }

        // Função para exibir cidades cadastradas
        async function showCidadesCadastradas() {
            try {
                const response = await fetch("http://localhost:3000/api/prestadores/cidades");
                if (!response.ok) {
                    throw new Error(`Erro na requisição: ${response.statusText}`);
                }
                const data = await response.json();

                const resultsDiv = document.getElementById("results");
                if (data.message) {
                    resultsDiv.innerHTML = `<h3>Cidades Cadastradas</h3><p>${data.message}</p>`;
                } else {
                    resultsDiv.innerHTML = `
                        <h3>Cidades Cadastradas</h3>
                        <div class="cidades-list">
                            ${data.map(cidade => `<p>${cidade}</p>`).join('')}
                        </div>
                    `;
                }
            } catch (err) {
                console.error("Erro:", err);
                alert("Erro ao carregar cidades.");
            }
        }

        // Função para deletar um prestador
        async function deletePrestador(id) {
            try {
                const response = await fetch(`http://localhost:3000/api/prestadores/${id}`, {
                    method: "DELETE",
                });

                if (response.ok) {
                    alert("Prestador deletado com sucesso!");
                    document.getElementById(`prestador-${id}`).remove();
                } else {
                    alert("Erro ao deletar prestador.");
                }
            } catch (err) {
                console.error("Erro:", err);
                alert("Erro ao deletar prestador.");
            }
        }

        // Função para gerar PDF
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const prestadores = document.querySelectorAll(".prestador-item");
            let y = 10;

            doc.text("Lista de Prestadores", 10, y);
            y += 10;

            prestadores.forEach((prestador) => {
                const nome = prestador.querySelector("p:nth-child(1)").innerText;
                const cidade = prestador.querySelector("p:nth-child(2)").innerText;
                const cliente = prestador.querySelector("p:nth-child(3)").innerText;
                const orcamento = prestador.querySelector("p:nth-child(4)").innerText;

                doc.text(nome, 10, y);
                doc.text(cidade, 10, y + 10);
                doc.text(cliente, 10, y + 20);
                doc.text(orcamento, 10, y + 30);
                y += 40;
            });

            doc.save("lista_prestadores.pdf");
        }

        // Função para pesquisar por cidade
        async function searchByCity() {
            const city = document.getElementById("searchCity").value;

            try {
                const response = await fetch(`http://localhost:3000/api/prestadores/${city}`);
                if (!response.ok) {
                    throw new Error(`Erro na requisição: ${response.statusText}`);
                }
                const data = await response.json();

                const resultsDiv = document.getElementById("results");
                if (data.message) {
                    resultsDiv.innerHTML = `<h3>Resultados para ${city}:</h3><p>${data.message}</p>`;
                } else {
                    resultsDiv.innerHTML = `<h3>Resultados para ${city}:</h3>`;

                    data.forEach((prestador) => {
                        const itemsHTML = prestador.items.map(item => `
                            <div style="margin-left: 20px;">
                                <p><strong>Item:</strong> ${item.item}</p>
                                <p><strong>Metros Quadrados:</strong> ${item.area}</p>
                                <p><strong>Preço por m²:</strong> R$ ${item.price.toFixed(2)}</p>
                            </div>
                        `).join('');

                        resultsDiv.innerHTML += `
                            <div class="prestador-item" id="prestador-${prestador._id}">
                                <p><strong>Nome:</strong> ${prestador.name}</p>
                                <p><strong>Cidade:</strong> ${prestador.city}</p>
                                <p><strong>Cliente:</strong> ${prestador.client}</p>
                                <p><strong>Orçamento:</strong> R$ ${prestador.budget.toFixed(2)}</p>
                                <h4>Itens Necessários:</h4>
                                ${itemsHTML}
                                <button onclick="deletePrestador('${prestador._id}')">Deletar</button>
                            </div>
                        `;
                    });
                }
            } catch (err) {
                console.error("Erro:", err);
                alert("Erro ao pesquisar por cidade.");
            }
        }
    </script>
</body>
</html>
