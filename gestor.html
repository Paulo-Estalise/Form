<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Gestor</title>
    
    <!-- Biblioteca jsPDF para gerar PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        /* Reset básico */
        body, h2, label, input, button, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 50px;
        }

        /* Container principal */
        #managerPage {
            background-color: #f9f9f9;
            padding: 20px;
            width: 75%;
            position: relative;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333333;
        }

        /* Área de pesquisa */
        .search-area {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Área dos botões de topo */
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Área de exibição de resultados */
        #results {
            margin-top: 120px;
            text-align: left;
        }

        .prestador-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            background-color: #ffffff;
        }

        .small-button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #444;
        }

        .small-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="managerPage">
        <h2>Área do Gestor</h2>

        <!-- Área de pesquisa -->
        <div class="search-area">
            <label for="searchCity">Pesquisar por Cidade:</label>
            <input type="text" id="searchCity" required>
            <button onclick="searchByCity()">Pesquisar</button>
        </div>

        <!-- Botões superiores -->
        <div class="top-buttons">
            <button onclick="goHome()">Home</button>
            <button onclick="listAllPrestadores()">Listar Todos os Prestadores</button>
            <button onclick="showCidadesCadastradas()">Cidades Cadastradas</button>
        </div>

        <!-- Área de exibição de resultados -->
        <div id="results"></div>
    </div>

    <script>
        // Função para voltar à página inicial
        function goHome() {
            window.location.href = "index.html";
        }

        // Função para listar todos os prestadores
        async function listAllPrestadores() {
            try {
                const response = await fetch("http://localhost:3000/api/prestadores");
                if (!response.ok) throw new Error(`Erro: ${response.statusText}`);
                const data = await response.json();
                
                displayResults("Lista de Prestadores", data);
            } catch (err) {
                alert("Erro ao carregar prestadores.");
                console.error(err);
            }
        }

        // Função para exibir cidades cadastradas
        async function showCidadesCadastradas() {
            try {
                const response = await fetch("http://localhost:3000/api/prestadores/cidades");
                if (!response.ok) throw new Error(`Erro: ${response.statusText}`);
                const data = await response.json();

                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = `<h3>Cidades Cadastradas</h3><p>${data.join(", ")}</p>`;
            } catch (err) {
                alert("Erro ao carregar cidades.");
                console.error(err);
            }
        }

        // Função para pesquisar por cidade
        async function searchByCity() {
            const city = document.getElementById("searchCity").value.trim();

            if (!city) {
                alert("Por favor, insira uma cidade para pesquisar.");
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/prestadores?cidade=${encodeURIComponent(city)}`);
                if (!response.ok) throw new Error(`Erro: ${response.statusText}`);
                
                const data = await response.json();
                displayResults(`Resultados para ${city}`, data);
            } catch (err) {
                alert("Erro ao pesquisar por cidade.");
                console.error(err);
            }
        }

        // Função para exibir resultados no HTML
        function displayResults(title, data) {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `<h3>${title}</h3>`;

            if (!data.length) {
                resultsDiv.innerHTML += `<p>Nenhum resultado encontrado.</p>`;
                return;
            }

            data.forEach(prestador => {
                resultsDiv.innerHTML += `
                    <div class="prestador-item">
                        <p><strong>Nome:</strong> ${prestador.name}</p>
                        <p><strong>Cidade:</strong> ${prestador.city}</p>
                        <p><strong>Cliente:</strong> ${prestador.client}</p>
                        <p><strong>Orçamento:</strong> R$ ${prestador.budget.toFixed(2)}</p>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
